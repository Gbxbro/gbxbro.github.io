---
layout: default
title: Sign Up
---

<div class="signup">
    <h1 class="signup__title">
        Регистрация
    </h1>
    <form class="form signup__form" action="#" method="POST">
        <ul class="form__list">
            <li class="form__item">
                <input class="form__formcontrol" type="text" placeholder="Имя и фамилия">
                <span class="form__border"></span>
            </li>
            <li class="form__item">
                <input class="form__formcontrol" type="email" placeholder="Email">
                <span class="form__border"></span>
            </li>
            <li class="form__item">
                <input class="form__formcontrol" type="password" placeholder="Пароль">
                <span class="form__border"></span>
            </li>
            <li class="form__item">
                <input class="form__formcontrol" type="password" placeholder="Подтвердите пароль">
                <span class="form__border"></span>
            </li>
        </ul>
        <button class="btn btn_blue btn_sm-b-radius btn_center" type="submit">
            Регистрация
        </button>
        <div class="form__footer">
            <ul class="form__footer-list">
                <li class="form__footer-item">
                    <a href="signin.html" class="form__footer-link">
                        Войти
                    </a>
                </li>
                <li class="form__footer-item">
                    <a href="recovery.html" class="form__footer-link">
                        Восстановить
                    </a>
                </li>
            </ul>
        </div>
    </form>
</div>
