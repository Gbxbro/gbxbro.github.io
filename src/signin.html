---
layout: default
title: Sign In
---

<div class="signin">
    <h1 class="signin__title">
        Вход
    </h1>
    <form class="form signin__form" action="#" method="POST">
        <ul class="form__list">
            <li class="form__item">
                <input class="form__formcontrol" type="email" placeholder="Email">
                <span class="form__border"></span>
            </li>
            <li class="form__item">
                <input class="form__formcontrol" type="password" placeholder="Пароль">
                <span class="form__border"></span>
            </li>
        </ul>
        <button class="btn btn_blue btn_sm-b-radius btn_center" type="submit">
            Войти
        </button>
        <div class="form__footer">
            <ul class="form__footer-list">
                <li class="form__footer-item">
                    <a href="recovery.html" class="form__footer-link">
                        Восстановить
                    </a>
                </li>
                <li class="form__footer-item">
                    <a href="signup.html" class="form__footer-link">
                        Регистрация
                    </a>
                </li>
            </ul>
        </div>
    </form>
</div>
